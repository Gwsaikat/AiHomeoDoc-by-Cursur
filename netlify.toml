[build]
  command = "npm ci && node netlify-build-helper.js"
  publish = ".next"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Remove development mode to enable standard production build
  NEXT_TELEMETRY_DISABLED = "1"
  # Debug environment variables
  NODE_ENV = "production"
  DEBUG = "true"
  # Force Node to use the project's node_modules
  NODE_PATH = "./node_modules"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Don't use redirects here, rely on Next.js routing
# The Next.js plugin handles this automatically 